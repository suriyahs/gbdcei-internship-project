<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GBDCEI Kidz-Preneur Town</title>
    <style>
        .watermark {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .watermark:hover {
            opacity: 1;
        }
        .watermark img {
            width: 120px;
            height: 88px;
            object-fit: contain;
        }
        .animated-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #111;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
        }
        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        .animated-button:active {
            transform: scale(0.95);
        }
        .button-icon {
            font-size: 24px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .achievement {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            color: #111;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.5s forwards, slideUp 0.5s forwards 3s;
        }
        @keyframes slideDown {
            to { top: 20px; }
        }
        @keyframes slideUp {
            to { top: -100px; }
        }
        .progress-stars {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 10px auto;
        }
        .star {
            font-size: 24px;
            color: #666;
            transition: all 0.3s ease;
        }
        .star::before {
            content: '☆';  /* empty star */
        }
        .star.earned::before {
            content: '⭐';  /* filled star */
        }
        .star.earned {
            color: #FFD700;
            animation: starPop 0.5s ease;
        }
        @keyframes starPop {
            50% { transform: scale(1.3); }
        }
        html {
            background-color: #0a0a0a;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(#2a2a2a, #0a0a0a);
            color: #FFFF33;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        h1 {
            text-align: center;
            color: #FFFF33;
            text-shadow: 0 0 8px #FFFF33, 0 0 15px #FFD700;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 8px #FFFF33, 0 0 15px #FFD700; }
            20%, 22%, 24%, 55% { opacity: 0.3; text-shadow: none; }
        }

        body {
            perspective: 1000px;
            transform-style: preserve-3d;
            overflow-x: hidden;
        }
        
        #game-container {
            width: 80%;
            max-width: 800px;
            background-color: #111;
            border-radius: 10px;
            border: 1px solid #FFFF33;
            padding: 20px;
            box-shadow: 0 0 25px rgba(255,255,51,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        
    body, h1, #game-container, #robot-workbench, #code-editor, #output-area, .footer-link, footer {
        transition: all 0.4s ease;
    }
    /* red error flash */
    body.error-flash {
        color: #FF3300;
    }
    body.error-flash h1 {
        color: #FF3300;
        text-shadow: 0 0 8px #FF3300, 0 0 15px #FF3300;
    }
    body.error-flash #game-container {
        border-color: #FF3300;
        box-shadow: 0 0 25px rgba(255, 51, 0, 0.5);
    }
    body.error-flash #robot-workbench,
    body.error-flash #code-editor,
    body.error-flash #output-area {
        border-color: #FF3300;
        color: #FF3300;
    }
    body.error-flash #robot-eye {
        background-color: #FF3300 !important; /* use !important to override JS style */
    }
    body.error-flash footer,
    body.error-flash .footer-link {
        color: rgba(255, 51, 0, 0.8);
        text-shadow: 0 0 5px rgba(255, 51, 0, 0.4);
    }
    body.error-flash .footer-link:hover {
        color: #FF3300; 
        text-shadow: 0 0 8px #FF3300, 0 0 15px #FF3300; 
    }
    /* green success flash */
    body.success-flash {
        color: #4CAF50;
    }
    body.success-flash h1 {
        color: #4CAF50;
        text-shadow: 0 0 8px #4CAF50, 0 0 15px #4CAF50;
    }
    body.success-flash #game-container {
        border-color: #4CAF50;
        box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
    }
    body.success-flash #robot-workbench,
    body.success-flash #code-editor,
    body.success-flash #output-area {
        border-color: #4CAF50;
        color: #4CAF50;
    }
    body.success-flash #robot-eye {
        background-color: #4CAF50 !important;
    }
    body.success-flash footer,
    body.success-flash .footer-link {
        color: rgba(76, 175, 80, 0.8);
        text-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }
    body.success-flash .footer-link:hover {
        color: #4CAF50; 
        text-shadow: 0 0 8px #4CAF50, 0 0 15px #4CAF50; 
    }
    body.success-flash #run-button:disabled {
        background: linear-gradient(90deg, #2a5a2c, #4CAF50);
        box-shadow: none;
    }

        /* --- robot visual setup --- */
        #workbench-placeholder {
            color: rgba(255, 255, 51, 0.3);
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
        }
        #robot-workbench {
            width: 100%;
            height: 150px;
            background: #0a0a0a;
            border-radius: 5px;
            border: 1px solid #FFFF33;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .part-hidden {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #robot-body {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #E0E0E0, #A0A0A0); /* silver body color */
            border-radius: 10px;
            position: relative;
            transition: opacity 0.5s, transform 0.5s;
        }

        #robot-eye {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            border: 3px solid #111;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        @keyframes pulseEye {
            0%, 100% { box-shadow: 0 0 15px #FFFF33, 0 0 25px #FFD700; }
            50% { box-shadow: 0 0 25px #FFFF33, 0 0 45px #FFD700; }
        }
        .animate-eye-pulse { animation: pulseEye 2s infinite ease-in-out; }

        #robot-arm-left, #robot-arm-right {
            width: 15px;
            height: 50px;
            background: linear-gradient(135deg, #D0D0D0, #909090); /* silver */
            border-radius: 5px;
            position: absolute;
            top: 10px;
        }

        #robot-arm-left { left: -25px; }
        #robot-arm-right { right: -25px; }

        #power-bar-container {
            width: 80px;
            height: 10px;
            background-color: #222;
            border: 1px solid #FFFF33;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #power-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFFF66, #FFD700, #FFCC00);
            border-radius: 2px;
        }

    /* --- custom animations for gbot --- */
    @keyframes wave { /* waving arm animation for right arm */
            0%,100% { transform: rotate(0deg); }
            16%, 50%,83% { transform: rotate(-30deg); }
            33%,66% { transform: rotate(10deg); }
        }
        .animate-wave { animation: wave 2s ease-in-out; }

    @keyframes powerUp { /* power bar filling animation */
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-power-up { animation: powerUp 0.5s forwards; }

    @keyframes processData { /* processing animation for the whole container */
            0%, 100% { box-shadow: 0 0 15px #FFFF33; }
            50% { box-shadow: 0 0 30px #FFD700; }
        }
        .animate-process { animation: processData 1s forwards; }

    @keyframes jump { /* jump animation for the robot body */
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-jump { animation: jump 0.5s ease-in-out; }

    /* --- text and editor area --- */
        #story-text {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            min-height: 80px;
            border-left: 4px solid #414141;
        }

        #code-editor {
            width: 98%;
            height: 80px;
            background-color: #000;
            color: #FFFF33;
            border: 1px solid #FFFF33;
            font-size: 16px;
            padding: 10px;
            resize: vertical;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        #code-editor:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px #FFD700, 0 0 20px #FFCC00;
        }

        #output-area {
            width: 98%;
            min-height: 40px;
            background-color: #000;
            color: #FFFF33;
            border: 1px solid #FFFF33;
            padding: 10px;
            margin-top: 10px;
            font-weight: 700;
            white-space: pre-wrap;
        }

    /* --- visible glowing action button --- */
        #run-button {
            background: linear-gradient(90deg, #FFFF66, #FFD700, #FFCC00);
            color: #000;
            padding: 12px 20px;
            border: 1px solid #FFFF33;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
        }

        #run-button:hover {
            box-shadow: 0 0 25px rgba(255,215,0,0.9);
            transform: scale(1.03);
        }

        #run-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(90deg, #555500, #888800);
            box-shadow: none;
        }
        #run-button.game-complete {
            background: linear-gradient(90deg, #4CAF50, #8BC34A); /* green gradient */
            color: #fff;
            opacity: 1;
            cursor: not-allowed;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }

    /* --- footer --- */
        footer {
            text-align: center;
            color: rgba(255,255,51,0.8);
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255,255,51,0.4);
            margin-top: 25px;
        }
        .footer-link {
            color: rgba(255,255,51,0.8); 
            text-decoration: none; 
            text-shadow: 0 0 5px rgba(255,255,51,0.4); 
            transition: all 0.3s ease; 
        }
        .footer-link:hover {
        color: #FFFF33; 
        text-shadow: 0 0 8px #FFFF33, 0 0 15px #FFD700; 
        }

        .success { color: #FFFF33; }
        .error { color: #FF3300; }

    /* level controls */
        .level-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .level-button {
            background: rgba(255, 255, 51, 0.1);
            color: #FFFF33;
            border: 1px solid #FFFF33;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .level-button:hover:not(:disabled) {
            background: rgba(255, 255, 51, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 51, 0.3);
            transform: translateY(-1px);
        }

        .level-button:disabled {
          opacity: 0.7 !important;
          cursor: not-allowed !important;
          border-color: #444 !important;
          color: #888 !important;
          background: #222 !important;
          box-shadow: none !important;
        }

    /* particle effects */
        .particle {
            position: fixed;
            pointer-events: none;
            background: #4CAF50;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            animation: particle-fade 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 0 12px #4CAF50;
            transform-style: preserve-3d;
            will-change: transform;
        }

        @keyframes particle-fade {
            0% { 
                transform: translateZ(0) rotateY(0deg) rotateX(0deg) scale(1); 
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            25% {
                transform: translateZ(var(--tz)) translateX(var(--tx)) translateY(var(--ty)) 
                          rotateY(calc(var(--rot-y))) rotateX(calc(var(--rot-x))) scale(1.2);
                opacity: 0.9;
                filter: hue-rotate(90deg);
            }
            75% {
                transform: translateZ(calc(var(--tz) * -1)) translateX(calc(var(--tx) * -0.5)) translateY(calc(var(--ty) * -0.5))
                          rotateY(calc(var(--rot-y) * -1)) rotateX(calc(var(--rot-x) * -1)) scale(0.8);
                opacity: 0.6;
                filter: hue-rotate(270deg);
            }
            100% { 
                transform: translateZ(0) translateX(calc(var(--tx) * -1)) translateY(calc(var(--ty) * -1))
                          rotateY(0deg) rotateX(0deg) scale(0);
                opacity: 0;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .animate-error-shake { animation: errorShake 0.4s ease-in-out; }

        .alias-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #FFFF33;
            text-shadow: 0 0 10px #FFFF33, 0 0 20px #FFD700;
            opacity: 0;
            z-index: 20;
            animation: burnInAlias 3s forwards;
        }
        @keyframes burnInAlias {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; text-shadow: 0 0 20px #FFFF33, 0 0 40px #FFD700, 0 0 60px #FFCC00; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="watermark">
    <a href="https://gbdcei.org/kidz-preneur-town-book-a-party/" target="_blank" rel="noopener noreferrer">
        <img src="https://gbdcei.org/wp-content/uploads/2022/11/cropped-IMG_1501-removebg-preview-e1669663153490-120x88.png" alt="GBDCEI Logo">
    </a>
</div>
<div id="game-container">
    <h1>GBDCEI Kidz-Preneur Town</h1>
    
    <div class="progress-stars">
        <span class="star" id="star1" title="Level 1: Print Basics - Build Body"></span>
        <span class="star" id="star2" title="Level 2: Print String - Power On"></span>
        <span class="star" id="star3" title="Level 3: String Variables - Name GBot"></span>
        <span class="star" id="star4" title="Level 4: Numeric Variables - Battery Power"></span>
        <span class="star" id="star5" title="Level 5: If Statements - Attach Arms"></span>
        <span class="star" id="star6" title="Level 6: If/Else Statements"></span>
        <span class="star" id="star7" title="Level 7: For Loops"></span>
        <span class="star" id="star8" title="Level 8: Functions"></span>
    </div>

    <div id="robot-workbench">
            <div id="workbench-placeholder">Parts will appear here!</div>
        <div id="robot-body" class="part-hidden">
            <div id="robot-eye"></div>
            <div id="robot-arm-left" class="part-hidden"></div>
            <div id="robot-arm-right" class="part-hidden"></div>
        </div>
        <div id="power-bar-container" class="part-hidden">
            <div id="power-bar-fill"></div>
        </div>
        </div>

    <div id="story-text"></div>
    <textarea id="code-editor" spellcheck="false" placeholder="Type your Python code here..."></textarea>
    <button id="run-button" onclick="runCode()" class="animated-button">
        <span class="button-text">RUN CODE</span>
        <span class="button-icon">🚀</span>
    </button>
    <div class="level-controls">
    <button onclick="prevLevel()" class="level-button" id="prev-button" disabled>⬅️ Previous Level</button>
    <button onclick="restartLevel()" class="level-button" id="restart-button">🔄 Restart Level</button>
    <button onclick="nextLevel()" class="level-button" id="next-button" disabled>Next Level ➡️</button>
    </div>
    <pre id="output-area"></pre>
</div>

<script>
// --- robot part restoration logic ---
function restoreRobotParts() {
    // Always start by hiding all parts
    document.getElementById('robot-body').classList.add('part-hidden');
    document.getElementById('workbench-placeholder').classList.remove('part-hidden');
    document.getElementById('robot-eye').style.backgroundColor = '#333';
    document.getElementById('robot-eye').classList.remove('animate-eye-pulse');
    document.getElementById('robot-arm-left').classList.add('part-hidden');
    document.getElementById('robot-arm-right').classList.add('part-hidden');
    document.getElementById('power-bar-container').classList.add('part-hidden');
    document.getElementById('power-bar-fill').classList.remove('animate-power-up');
    // Now restore parts up to the current level
    // Robot body appears only if we've moved past Level 1 (currentLevel >= 1)
    if (currentLevel >= 1) {
        document.getElementById('robot-body').classList.remove('part-hidden');
        document.getElementById('workbench-placeholder').classList.add('part-hidden');
    }
    // Eye should only be powered on for level 2 and above (not at the start of level 2)
    if (currentLevel >= 2) {
        document.getElementById('robot-eye').style.backgroundColor = '#FFFF33';
        document.getElementById('robot-eye').classList.add('animate-eye-pulse');
    } else {
        document.getElementById('robot-eye').style.backgroundColor = '#333';
        document.getElementById('robot-eye').classList.remove('animate-eye-pulse');
    }
    if (currentLevel >= 3) {
        document.getElementById('power-bar-container').classList.remove('part-hidden');
        // Don't add animate-power-up here - it should only play when level is completed
    }
    // Power bar should be filled for levels 4 and above (after Level 4 is completed)
    if (currentLevel >= 4) {
        document.getElementById('power-bar-fill').classList.add('animate-power-up');
    }
    // Arms appear only after Level 5 is completed (Level 6 and above)
    if (currentLevel >= 5) {
        document.getElementById('robot-arm-left').classList.remove('part-hidden');
        document.getElementById('robot-arm-right').classList.remove('part-hidden');
    }
}
function getMaxUnlockedLevel() {
    const earnedStars = JSON.parse(localStorage.getItem('earnedStars') || '[]');
    return earnedStars.length > 0 ? Math.max(...earnedStars) : 0;
}

function updateNextButtonState() {
    const nextButton = document.getElementById('next-button');
    const star = document.querySelector(`#star${currentLevel + 1}`);
    // Disable if we're on the last level (7) OR if current level's star is not earned
    // Enable if current level's star is earned AND we're not on the last level
    const shouldBeDisabled = (currentLevel === 7) || !(star && star.classList.contains('earned'));
    nextButton.disabled = shouldBeDisabled;
    
    // Force style reset when disabled to ensure grayed-out appearance
    if (shouldBeDisabled) {
        nextButton.style.cssText = '';  // Clear any inline styles
    }
}

function nextLevel() {
    const star = document.querySelector(`#star${currentLevel + 1}`);
    if (star && star.classList.contains('earned') && currentLevel < 7) {
        currentLevel++;
        restoreRobotParts();
        updateStory();
        updateNextButtonState();
    }
}

// Initial state for next button
updateNextButtonState();
// Patch updateStory and resetRunButtonAndUI to call restoreRobotParts and updateNextButtonState
const origUpdateStory = typeof updateStory !== 'undefined' ? updateStory : null;
if (origUpdateStory) {
    updateStory = function() {
        origUpdateStory();
        restoreRobotParts();
        updateNextButtonState();
    };
}

const origResetRunButtonAndUI = typeof resetRunButtonAndUI !== 'undefined' ? resetRunButtonAndUI : null;
if (origResetRunButtonAndUI) {
    resetRunButtonAndUI = function() {
        origResetRunButtonAndUI();
        restoreRobotParts();
        updateNextButtonState();
    };
}
    function showAchievement(message, emoji) {
        const achievement = document.createElement('div');
        achievement.className = 'achievement';
        achievement.innerHTML = `${emoji} ${message}`;
        document.body.appendChild(achievement);
        
        // Remove the achievement after animation
        setTimeout(() => {
            achievement.remove();
        }, 4000);
    }

    function updateStars(level) {
        const levelNames = [
            'Print Basics - Build Body',
            'Print String - Power On',
            'String Variables - Name GBot',
            'Numeric Variables - Battery Power',
            'If Statements - Attach Arms',
            'If/Else Statements',
            'For Loops',
            'Functions'
        ];

        const star = document.querySelector(`#star${level + 1}`);
        if (star && !star.classList.contains('earned')) {
            star.classList.add('earned');
            showAchievement(`Level ${level + 1} Complete: ${levelNames[level]} 🎉`, '⭐');
            
            // Store this achievement
            const earnedStars = JSON.parse(localStorage.getItem('earnedStars') || '[]');
            if (!earnedStars.includes(level)) {
                earnedStars.push(level);
                localStorage.setItem('earnedStars', JSON.stringify(earnedStars));
            }
            // Ensure Next Level button is enabled after star is awarded
            updateNextButtonState();
        }
    }

    // Clear any existing progress when the game loads
    localStorage.removeItem('earnedStars');

<script>
    // --- level data ---
    const levelsData = [
        // leve 1: print string
        { story: "Let's build a robot named <strong>GBot</strong> with the programming language <strong>Python</strong>! First, give him a body.<br><br>Hint: To print text with Python, type <strong>print('')</strong>. Then add whatever words you want to print inside the ''.<br><br>Example: print('Hello World') will say --> Hello World<br><br><strong>Mission:</strong> Use <strong>print()</strong> to say '<strong>BUILD BODY</strong>'",
          validate: out => out.trim().toUpperCase() === 'BUILD BODY',
          success: "Body constructed!",
          visualAction: () => {
            document.getElementById('robot-body').classList.remove('part-hidden')
            document.getElementById('workbench-placeholder').classList.add('part-hidden');
          }
        },
        // level 2: print string (reinforces)
        { story: "Now let's use <strong>print()</strong> to power on his eye.<br>Remember: print('Hello') shows --> Hello<br></br><strong>Mission:</strong> Use <strong>print()</strong> to say '<strong>POWER ON</strong>'",
          validate: out => out.trim().toUpperCase() === 'POWER ON',
          success: "Eye is online! Great job!",
          visualAction: () => {

              const eye = document.getElementById('robot-eye');
              eye.style.backgroundColor = '#FFFF33';
              eye.classList.add('animate-eye-pulse'); 
          }
        },
        // level 3: string variables
        { story: "GBot needs his name! A <strong>variable</strong> is something that holds data, like a name.<br><br>Example: To create a variable called '<strong>alias</strong>' that is a name and then print that name, do this:<br>alias = 'name'<br>print(alias)<br>This will print --> 'name'<br><br><strong>Mission:</strong> Create a variable by typing: <strong>alias = 'GBot'</strong> and then print that variable!",
          validate: out => out.trim().toUpperCase() === 'GBOT',
          success: "Alias 'GBot' registered!",
          visualAction: () => {
              const overlay = document.createElement('div');
              overlay.textContent = 'GBot';
              overlay.className = 'alias-overlay';
              document.getElementById('robot-workbench').appendChild(overlay);
              // remove it after the animation (3s) so it can run again
              setTimeout(() => overlay.remove(), 3000);
          }
        },
        // level 4: numeric variables
        { story: "Battery's empty. Charge GBot to full power.<br><br>Remember:<br>power = 50<br>print(power)<br>will show --> 50<br><br><strong>Mission:</strong> Make a variable <strong>power = 100</strong> and print it.<br><br>",
          validate: out => out.trim() === "100",
          success: "Battery fully charged!",
          visualAction: () => {
              document.getElementById('power-bar-container').classList.remove('part-hidden');
              document.getElementById('power-bar-fill').classList.add('animate-power-up');
          }
        },
        // level 5: if statement
        { story: "Attach his arms. Use an <strong>if</strong> statement to check if a condition is true.<br><br><strong>Mission:</strong> Check if GBot is ready. If he is, print '<strong>Attaching arms</strong>'<br><br>Like this:<br>if 'READY' == 'READY':<br>&nbsp;&nbsp;print('Attaching arms')",
          validate: out => out.trim().toLowerCase() === "attaching arms",
          success: "Arms attached!",
          visualAction: () => {
              document.getElementById('robot-arm-left').classList.remove('part-hidden');
              document.getElementById('robot-arm-right').classList.remove('part-hidden');
          }
        },
        // level 6: if/else statement
        { story: "Let's run a diagnostic. <strong>if/else</strong> lets you do one thing if true, and another if false.<br><br><strong>Mission:</strong> Set <strong>power = 100</strong>. Then, if <strong>power > 50</strong>, print 'Robot charged'. <strong>else</strong>, print 'Low power'.<br><br>Like this:<br>power = 100<br>if power &gt; 50:<br>&nbsp;&nbsp;print('Robot charged')<br>else:<br>&nbsp;&nbsp;print('Low power')",
          validate: out => out.trim().toUpperCase() === 'ROBOT CHARGED',
          success: "Diagnostics clear! Systems charged.",
          visualAction: () => {
              const container = document.getElementById('game-container');
              container.classList.add('animate-process');
              setTimeout(() => container.classList.remove('animate-process'), 1000);
          }
        },
        // level 7: for loop
        { story: "GBot is happy! Let's teach him to wave. A <strong>for</strong> loop repeats an action.<br><br><strong>Mission:</strong> Use a loop to print 'WAVE' 3 times.<br><br><strong>Example:</strong><br>for i in range(5):<br>&nbsp;&nbsp;print('WAVE')<br>--> This will print 'WAVE' 5 times",
          validate: out => out.trim().toUpperCase() === 'WAVE\nWAVE\nWAVE',
          success: "GBot is waving hello!",
          visualAction: () => {
              const arm = document.getElementById('robot-arm-right');
              arm.classList.add('animate-wave');
              // remove animation class after it finishes so it can run again
              setTimeout(() => arm.classList.remove('animate-wave'), 2000);
          }
        },
        // level 8: defining functions 
        { story: "Let's give GBot a voice. Creating a <strong>function</strong> groups together code you want to use later.<br><br><strong>Example:</strong><br>def speak():<br>&nbsp;&nbsp;print('HELLO')<br><br>speak()<br>--> This will print 'HELLO'<br><br><strong>Mission:</strong> Define a function by typing <strong>def speak():</strong><br>that <strong>prints 'I am GBot'</strong>.<br>Then call the function on the next line by typing the function name, <strong>speak()</strong>",
          validate: out => out.trim().toUpperCase() === 'I AM GBOT',
          success: "He speaks!",
          visualAction: () => {
              const body = document.getElementById('robot-body');
              body.classList.add('animate-jump');
              setTimeout(() => body.classList.remove('animate-jump'), 500);
          }
        }
    ];

    let currentLevel = 0;

    function resetRunButtonAndUI() {
        const runButton = document.getElementById('run-button');
        runButton.innerHTML = '<span class="button-text">RUN CODE</span><span class="button-icon">🚀</span>';
        runButton.classList.remove('next-level', 'game-complete');
        runButton.disabled = false;
        runButton.onclick = runCode;
        document.getElementById('code-editor').disabled = false;
        document.body.classList.remove('success-flash', 'game-complete');
        // Remove any other UI locks if present
    }

    function updateStory() {
        resetRunButtonAndUI();
        document.getElementById('story-text').innerHTML = levelsData[currentLevel].story;
        document.getElementById('output-area').textContent = '';
        document.getElementById('code-editor').value = '';
        document.getElementById('code-editor').focus(); //focus on editor for user convenience
        updateLevelButtons();
    }

    function prevLevel() {
        if (currentLevel > 0) {
            currentLevel--;
            restoreRobotParts();
            updateStory();
            updateNextButtonState();
            document.getElementById('sound-click').play();
        }
    }

    function restartLevel() {
        restoreRobotParts();
        updateStory();
        updateNextButtonState();
        document.getElementById('sound-click').play();
    }

    function resetRobotState() {
        // Only reset specific elements based on the current level
        switch(currentLevel) {
            case 0: // Level 1 - Build Body
                document.getElementById('robot-body').classList.add('part-hidden');
                document.getElementById('workbench-placeholder').classList.remove('part-hidden');
                break;
            case 1: // Level 2 - Power On Eye
                document.getElementById('robot-eye').style.backgroundColor = '#333';
                document.getElementById('robot-eye').classList.remove('animate-eye-pulse');
                break;
            case 2: // Level 3 - Name GBot
                // No permanent visual changes to reset
                break;
            case 3: // Level 4 - Battery Power
                document.getElementById('power-bar-container').classList.add('part-hidden');
                document.getElementById('power-bar-fill').classList.remove('animate-power-up');
                break;
            case 4: // Level 5 - Attach Arms
                document.getElementById('robot-arm-left').classList.add('part-hidden');
                document.getElementById('robot-arm-right').classList.add('part-hidden');
                break;
            case 5: // Level 6 - If/Else Diagnostic
                // No permanent visual changes to reset
                break;
            case 6: // Level 7 - Wave
                document.getElementById('robot-arm-right').classList.remove('animate-wave');
                break;
            case 7: // Level 8 - Speak
                document.getElementById('robot-body').classList.remove('animate-jump');
                break;
        }
    }

    function updateLevelButtons() {
        // Update previous button state
        document.getElementById('prev-button').disabled = currentLevel === 0;
    }

    function createSuccessParticles() {
        const container = document.getElementById('game-container');
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Create multiple particle bursts for a more dramatic effect
        for (let burst = 0; burst < 3; burst++) {
            setTimeout(() => {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random start position around the center
                    const angle = (i / 20) * Math.PI * 2 + Math.random() * 0.5;
                    const startDistance = Math.random() * 20;
                    const startX = centerX + Math.cos(angle) * startDistance;
                    const startY = centerY + Math.sin(angle) * startDistance;
                    
                    // 3D movement parameters
                    const distance = 150 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const tz = -100 + Math.random() * 200; // Random Z translation
                    const rotY = -180 + Math.random() * 360; // Random Y rotation
                    const rotX = -180 + Math.random() * 360; // Random X rotation
                    
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.setProperty('--tz', tz + 'px');
                    particle.style.setProperty('--rot-y', rotY + 'deg');
                    particle.style.setProperty('--rot-x', rotX + 'deg');
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }
            }, burst * 250); // Slightly longer delay between bursts
        }

        // Add a subtle container animation
        container.style.transform = 'translateZ(20px) rotateX(2deg)';
        setTimeout(() => {
            container.style.transform = 'translateZ(0) rotateX(0deg)';
        }, 1000);
    }

    function builtinRead(x){if(Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) throw "File not found: '" + x + "'"; return Sk.builtinFiles["files"][x];}

    function runCode() {
        document.getElementById('sound-click').play();
        // clear old output and styles before running new code
        document.getElementById('output-area').textContent = '';
        document.getElementById('output-area').className = '';
    
        const code = document.getElementById('code-editor').value;
        // this looks for any number in the code that is 4 digits or longer
        // better way at stop browser crashing loop exploits
        const largeNumberRegex = /\b\d{4,}\b/; // \b = word boundary, \d{4,} = 4 or more digits
        
        if (largeNumberRegex.test(code)) {
            const outputArea = document.getElementById('output-area');
            outputArea.className = 'error animate-error-shake';
            outputArea.textContent = "🤖 Nice try.";
            setTimeout(() => outputArea.classList.remove('animate-error-shake'), 400);
            return; // STOP here, do not run the code
        }


        document.getElementById('run-button').disabled = true;
        Sk.configure({ 
            // fix for a double newline issue in some browsers
            output: (txt) => document.getElementById('output-area').textContent += txt, 
            read: builtinRead,
            execLimit: 2000 // Keep this! It's still needed.
        });
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true)).then(
            function() {
                const output = document.getElementById('output-area').textContent.trim();
                
                // check if validation for current level passes
                if (levelsData[currentLevel] && levelsData[currentLevel].validate(output)) {
                    // Start with robot assembly animation
                    levelsData[currentLevel].visualAction();
                    document.getElementById('output-area').className = 'success';
                    document.getElementById('output-area').textContent += `\n✅ ${levelsData[currentLevel].success}`;
                    
                    // After robot assembly, show success effects
                    setTimeout(() => {
                        document.getElementById('sound-success').play();
                        document.body.classList.add('success-flash');
                        createSuccessParticles();
                        
                        // After success effects, show achievement
                        setTimeout(() => {
                            document.body.classList.remove('success-flash');
                            
                            setTimeout(() => {
                                updateStars(currentLevel);
                            }, 300);
                        }, 2000);
                    }, 1000); // Wait for robot assembly
                    
                    // Only handle final level complete UI for Run Code button
                    if (currentLevel + 1 === levelsData.length) {
                        document.getElementById('sound-final-victory').play();
                        document.getElementById('story-text').innerHTML = "<strong>🎉🎉 GBot is fully built and alive! Congratulations!</strong>";
                        document.getElementById('code-editor').disabled = true;
                        const runButton = document.getElementById('run-button');
                        runButton.innerHTML = '<span class="button-text">BUILD COMPLETE</span><span class="button-icon">🎉</span>';
                        runButton.classList.remove('next-level');
                        runButton.classList.add('game-complete');
                        // two more jumps i added one ended too fast
                        const body = document.getElementById('robot-body');
                        setTimeout(() => {
                            body.classList.add('animate-jump'); // jump 2
                            setTimeout(() => body.classList.remove('animate-jump'), 500);
                        }, 600); // 600ms delay

                        setTimeout(() => {
                            body.classList.add('animate-jump'); // jump 3
                            setTimeout(() => body.classList.remove('animate-jump'), 500);
                        }, 1200); // 1200ms delay
                    }
                } else if (levelsData[currentLevel]) {
                    // validation failed (wrong answer)
                    document.body.classList.add('error-flash');
                    document.getElementById('sound-error').play();
                    const outputArea = document.getElementById('output-area');
                    outputArea.className = 'error animate-error-shake'; // add error shake animation
                    // get what user printed but trim whitespace
                    const currentOutput = outputArea.textContent.trim();

                    const friendlyMessage = "🤖 That's not quite right. Check the mission for the exact words, and try again!";
                    if (currentOutput === "") {
                        // if there was no output at all, want just friendly message
                        outputArea.textContent = friendlyMessage;
                    } else {
                        // if there was an output, but wrong. show their output then the friendly message
                        outputArea.textContent = outputArea.textContent + '\n\n' + friendlyMessage;
                    }
                    setTimeout(() => {
                        outputArea.classList.remove('animate-error-shake');
                        document.body.classList.remove('error-flash');
                    }, 400);

                }
            },
            function(err) {
                // if code itself has an error, ex. syntax
                document.body.classList.add('error-flash');
                document.getElementById('sound-error').play();
                const outputArea = document.getElementById('output-area');
                outputArea.className = 'error animate-error-shake'; // add error shake animation
                setTimeout(() => {
                    outputArea.classList.remove('animate-error-shake');
                    document.body.classList.remove('error-flash');
                    }, 400);

                const errorString = err.toString();
                let friendlyMessage = "";

                // adding kid friendly messages for all common errors. enhanced error handling translated from skulpt errors
                if (errorString.includes("TimeLimitError")) {
                    friendlyMessage = "🤖 Nice try.";
                
                }else if (errorString.includes("EOF in multi-line statement")) {
                    friendlyMessage = "🤖 Oops! Looks like you forgot a closing ')' or ' on your line.";
                
                } else if (errorString.includes("is not defined")) {
                    // This happens when they type print(Hello) instead of print('Hello')
                    friendlyMessage = "🤖 Hmm, I don't recognize that word. If it's text, did you forget to put it in quotes 'like this' ?";
                
                } else if (errorString.includes("invalid syntax")) {
                    friendlyMessage = "🤖 Something doesn't look right with the code. Maybe a typo or a missing symbol like a ':' or '='?";
                
                
                } else {
                    // generic message for any other error
                    friendlyMessage = "🤖 Oh no, an error! Try double checking your code for typos.";
                    console.log(errorString); // log real error for debugging
                }

                outputArea.textContent = friendlyMessage;
            }
        ).finally(() => { 
            // re-enable the button unless the game is over
            if (currentLevel < levelsData.length) {
                document.getElementById('run-button').disabled = false;
            }
        });
    }

    // --- code editor functionality ---
    const codeEditor = document.getElementById('code-editor');
    codeEditor.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            this.value = this.value.substring(0, start) + "    " + this.value.substring(end); // 4 spaces for a tab
            this.selectionStart = this.selectionEnd = start + 4;
        } else if (e.key === 'Enter') {
            // Auto-indent after Enter key
            e.preventDefault();
            const cursorPos = this.selectionStart;
            const text = this.value;
            const beforeCursor = text.slice(0, cursorPos);
            const afterCursor = text.slice(cursorPos);
            const lastLine = beforeCursor.split('\n').pop();
            const indent = lastLine.match(/^[ \t]*/)[0]; // Get current indentation
            
            // Check if the last line ends with a colon
            const addExtraIndent = lastLine.trim().endsWith(':');
            const newIndent = addExtraIndent ? indent + "    " : indent;
            
            this.value = beforeCursor + '\n' + newIndent + afterCursor;
            this.selectionStart = this.selectionEnd = cursorPos + 1 + newIndent.length;
        }
    });

    // initialize first level
    updateStory();
</script>
